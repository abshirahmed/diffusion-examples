<DOCTYPE html>
<html>
    <head>
        <!-- Add Diffusion library -->
        <script src="http://download.pushtechnology.com/clients/js/diffusion.js"></script>
    </head>

    <body>
    </body>

    <script>
        diffusion.connect({
            // Change to your 'TopicControl' user name and password
            principal : 'control-client',
            credentials : 'password',

            // Change to your Diffusion Cloud instance name
            host : 'HOSTNAME',
        }).then(function (session) { 
            // Subscribe to JSON topic, print JSON to console
            var datatype = diffusion.datatypes.json();  
            
            session.subscribe('json').asType(datatype).on({
                
                value : function(topic, specification, newValue, oldValue) {
                    newValue = newValue.get();
                    console.log(newValue);
                }
            });
            
        });
    </script>
</html>
