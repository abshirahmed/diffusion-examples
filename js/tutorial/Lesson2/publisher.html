<DOCTYPE html>
<html>
    <head>
        <!-- Add Diffusion library -->
        <script src="http://download.pushtechnology.com/clients/js/diffusion.js"></script>
    </head>
    
    <body>
    </body>

    <script>
        diffusion.connect({
            // Change to your 'TopicControl' user name and password
            principal : 'control-client',
            credentials : 'password',

            // Change to your Diffusion Cloud instance name
            host : 'HOSTNAME',
        }).then(function (session) { 
            // Create a counter with an initial value of 0.
            var counter = 0;
    
            // Create a topic with a default value of 0.
            session.topics.add('foo/counter', counter);

            // Start updating the topic every second
            setInterval(function() { 
                session.topics.update('foo/counter', counter++); 
            }, 1000);
        });
    </script>
</html>
